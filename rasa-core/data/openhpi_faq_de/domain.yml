templates:
  utter_conversation_greet:
    - text: "Hallo."
    - text: "Hi!"
    - text: "Hey!"

  utter_conversation_goodbye:
    - text: "Tschüß."
    - text: "Auf Wiedersehen!"
    - text: "Bye!"

  utter_conversation_offer_help:
    - text: "Wie kann ich dir helfen?"
    - text: "Was kann ich für dich tun?"

  utter_conversation_youre_welcome:
    - text: "Bitte sehr."
    - text: "Es ist immer schön, hilfreich zu sein."

  utter_conversation_canceled:
    - text: "Okay, Ich werde das nicht tun."
    - text: "Alles klar, ich mache es nicht."
  
  utter_about_moocs_question:
    - text: "Ein paar grundlegende Informationen zum Thema MOOC haben wir <a href=https://open.hpi.de/pages/mooc>hier</a> zusammen getragen."

  utter_registration_restrictions_question:
    - text: "Es gibt keinerlei formale Zugangsbeschränkung. Jeder kann sich anmelden, unabhängig von Bildungsabschluss, Notendurchschnitt, Alter, Nationalität oder Unternehmenszugehörigkeit. Sie benötigen zur Registrierung lediglich eine gültige E-Mail-Adresse."

  utter_costs_question:
    - text: "Die Kurse sind kostenfrei."

  utter_languages_question:
    - text: "Die Kurse werden entweder in Deutsch oder in Englisch angeboten. Die entsprechende Information finden Sie auf der Kursdetailseite."

  utter_technical_requirements_question:
    - text: "Die Teilnahme an einem Kurs auf openHPI erfolgt vollständig web-basiert. Sollte ein bestimmter Kurs spezielle Software erfordern, dann wird im Kurs darauf explizit hingewiesen. Die openHPI Apps für Android und iOS können im Google Play Store bzw. im Apple App Store kostenlos herunter geladen werden."

  utter_course_format_question:
    - text: "Es gibt drei verschiedene Kursformate auf openHPI:\nReguläre Kurse dauern einschließlich der Abschlussklausur sieben Wochen.\nHands-on Kurse dauern vier Wochen und legen den Fokus auf die direkte Anwendung erworbener Kompetenzen (z.B. Programmiersprachen).\nWorkshops dauern nur zwei Wochen und befassen sich mit einem eng umgrenzten Thema (z.B. 'Sichere E-Mail'). In Workshops können keine Zeugnisse, sondern nur benotete Teilnahmebescheinigungen erworben werden."

  utter_course_organization_question:
    - text: "Wie bei MOOCs üblich, haben die Kurse auf openHPI einen festen Start- und Endtermin und folgen einem wöchentlichen Rhythmus. Das gesamte Kursmaterial für eine Woche – Lernvideos, Selbsttests, Hausaufgaben und Lesematerial – wird jeweils am Samstag vor Beginn der nächsten Kurswoche bei openHPI eingestellt. Die Kursmaterialien und Selbsttests können Sie dann innerhalb der Woche (sowie darüber hinaus) flexibel nach Ihrem eigenen Zeitplan bearbeiten und so häufig wiederholen, wie Sie möchten. Für bewertete, wöchentliche Hausaufgaben sowie für die Abschlussprüfung gibt es allerdings Fristen, die eingehalten werden müssen."

  utter_time_needed_question:
    - text: "Der Arbeitsaufwand ist abhängig vom Vorwissen und beträgt geschätzt 3-6 Stunden pro Woche. Er umfasst die Beschäftigung mit den Videos und dem angebotenen Kursmaterial, die Verständnisüberprüfung des angebotenen Lehrstoffs durch Selbsttests, die Lösung der Hausaufgaben und die aktive Beteiligung in den Diskussionsforen."

  utter_learning_materials_question:
    - text: "Als Lernmaterialien dienen meist kürzere Videos, in denen der Dozent das jeweilige Thema bespricht. Ergänzend können Lesematerialien in die Kursseite direkt integriert sein oder als PDF-Dokumente zum Download angeboten werden. Es können ggf. auch weitere Medien als Lernressourcen eingebunden werden."

  utter_searching_course_materials_question:
    - text: "Von der Kursliste oder von Ihrem Dashboard aus gelangen Sie in die einzelnen Kurse. Dort finden Sie die Materialien unter dem Reiter 'Lernmaterial'. \nEine detaillierte Anleitung finde sie <a href=https://open.hpi.de/pages/faq#wo-finde-ich-die-kursmaterialien>hier</a>."

  utter_searching_archive_mode_question:
    - text: "Unterhalb der aktuellen und zukünftigen openHPI Kurse auf der Kursseite finden Sie alle bisherigen Kurse, die auf openHPI stattgefunden haben und bereits abgeschlossen sind. Diese Kurse stehen im Archivmodus zur Verfügung, d.h. man kann sich weiterhin zu diesen Kursen anmelden und das Lernmaterial bearbeiten, es ist jedoch nicht mehr möglich, an den bewerteten Hausaufgaben und der Abschlussprüfung teilzunehmen und ein Zeugnis zu erlangen."

  utter_after_course_ends_question:
    - text: "Nach dem Ende eines Kurses bleiben die Kursinhalte weiterhin im Archivmodus verfügbar. Neue Teilnehmer können sich jederzeit zum Selbststudium anmelden. Bewertete Aufgaben mit Abgabefristen können jedoch nicht mehr bearbeitet und somit kann auch ein Kurszeugnis nicht mehr erworben werden. Das Forum wird nach Kursende geschlossen und steht nur noch im Lesemodus zur Verfügung."
    
  utter_homework_test_difference_question:
    - text: "Selbsttests sind kurze Multiple-Choice Quizzes, die direkt auf ein Video oder einen Text folgen. Zweck der Selbsttests ist es, das Verständnis des gerade erworbenen Wissens selbst zu überprüfen. Diese zählen nicht für das Zertifikat und können beliebig oft wiederholt werden. \nHausaufgaben müssen hingegen bis zu einer bestimmten (meist wöchentlichen) Abgabefrist bearbeitet werden und sind Voraussetzung für den Erwerb eines Kurszeugnisses.\nFür weitere Informationen, schauen Sie bitte <a href=https://open.hpi.de/pages/faq#was-sind-selbsttests-und-hausaufgaben-und-worin-unterscheiden-sich-diese>hier</a>"

  utter_multiple_choice_grading_question:
    - text: "Bei Multiple-Choice-Aufgaben gibt es genau eine richtige Antwort. Wird diese richtig ausgewählt, erhält der Teilnehmer die angegebene Punktzahl für die Aufgabe. Wird die falsche Antwort angeklickt, erhält der Teilnehmer 0 Punkte für diese Aufgabe. Bei Multiple-Answer-Aufgaben werden die erreichten Punkte bei teilweise richtigen Lösungen, auf folgende Weise berechnet: Die maximale Punkteanzahl wird durch die Anzahl der richtigen Alternativen dividiert. Dieser Wert wird als Basis verwendet. Für jede richtige Alternative, die korrekt ausgewählt wurde, wird der Basiswert vergeben, für jede falsche Alternative wird der Basiswert abgezogen. Ist das Gesamtergebnis negativ, werden 0 Punkte vergeben."

  utter_final_result_calculation_question:
    - text: "Die Höchstpunktezahl, die im Kurs erreicht werden kann, setzt sich aus den Punkten der Hausaufgaben und den Punkten der Abschlussklausur zusammen. Jeder, der mindestens 50% der Gesamtpunktezahl erreicht, erhält am Ende des Kurses ein bewertetes Zeugnis, auf dem die erreichte Punktezahl angegeben ist. In den kürzeren Kursformaten (Workshop / Praxiskurs) kann von dieser Regelung abgewichen werden, da es dort oftmals nur eine bewertete Aufgabe gibt."

  utter_point_rounding_question:
    - text: "Die Summe aller erreichten Punkte eines Teilnehmers wird auf dem Zeugnis ausgewiesen und als Prozentsatz aller möglichen Punkte (Höchstpunktezahl) angegeben. Falls das Ergebnis Dezimalstellen aufweist, wird abgerundet. Hat ein Teilnehmer beispielsweise 49,9% der Gesamtpunktezahl erreicht, reicht das leider nicht aus, um ein Zeugnis zu erhalten."

  utter_peer_assessment_question:
    - text: "Ein Peer-Assessment ist eine Aufgabenform, bei der Teilnehmer sich gegenseitig bewerten. Ein Peer-Assessment kommt dann zum Einsatz, wenn eine automatische Auswertung für eine bestimmte Fragestellung schwierig wäre oder wenn es den Lernprozess aktiv unterstützt, über die Lösungsvorschläge anderer Kursteilnehmer zu reflektieren und diese zu bewerten. Die Bearbeitung der Aufgabe kann entweder alleine oder in Teamarbeit (Team Peer Assessment) geschehen. Mehr Informationen erhalten Sie <a href=https://open.hpi.de/pages/p_a?locale=de>hier</a>"

  utter_forum_usage_question:
    - text: "Das Forum ist ein wichtiger Bestandteil des Lernerlebnisses auf openHPI. Eine aktive Beteiligung trägt zu Ihrem Lernerfolg entscheidend bei, da Sie in diesem Bereich über die Themen des Kurses reflektieren, offen gebliebene Fragen stellen (und beantworten) oder mit anderen Teilnehmern und den Kursleitern diskutieren können. Informationen über die konkrete Funktionsweise des Forums finden Sie auf der Seite mit den Forenregeln."

  utter_record_of_achievement_question:
    - text: "Sie erhalten nach erfolgreicher Teilnahme an einem openHPI-Kurs ein Zeugnis des Hasso-Plattner-Instituts. Erfolgreiche Teilnahme heißt, dass Sie in Hausaufgaben und Abschlussklausur in Summe zumindest die Hälfte der maximal möglichen Punkte erreichen. Bei der Abschlussklausur werden 50% der Gesamtpunkte vergeben. Das Zeugnis wird auf den Namen ausgestellt, unter dem Sie sich bei openHPI angemeldet haben.\nWenn Sie sich mit wenigstens 50% der Kursmaterialien beschäftigt haben, erhalten Sie eine Teilnahmebescheinigung.\nAuf openHPI kann außerdem ein qualifiziertes Zertifikat gebucht werden, welches zusätzlich zu den Angaben auf dem Zeugnis das Foto des Teilnehmers enthält. Mittels maschineller Gesichtskontrolle wird verifiziert, dass die dort abgebildete Person auch diejenige ist, welche die Prüfung und alle bewerteten Aufgaben abgelegt hat."   

  utter_qualified_certificate_booktime_question:
    - text: "Die Buchung des qualifizierten Zertifikats muss spätestens nach der ersten bewerteten Aufgabe des Kurses erfolgen. In der Regel ist dies innerhalb der zweiten Kurswoche. Ist die Abgabefrist für die zweite Hausaufgabe verstrichen, so ist eine Anmeldung zur Prüfung mit automatischer Gesichtskontrolle per Webcam nicht mehr möglich."

  utter_proctoring_criteria_question:
    - text: "Ein Verstoß gegen folgende Regeln führt dazu, dass kein qualifiziertes Zertifikat ausgestellt werden kann:\nAchten Sie darauf, dass sich ausschließlich die angemeldete Person vor der Kamera befindet.\nAchten Sie darauf, dass sich nie mehr als die angemeldete Person vor der Kamera befinden.\nStellen Sie sicher, dass die Kamera nicht verdeckt oder ausgeschaltet ist.\nStellen Sie sicher, dass Sie sich während der Prüfung immer vor der Kamera aufhalten. (Wir raten, den Prüfungszeitraum so zu wählen, dass Sie ungestört sind und Ihren Platz während der Hausaufgaben bzw. der Abschlussprüfung nicht verlassen müssen.)\nAchten Sie darauf, dass Sie keine Lichtquelle im Rücken haben, die Ihr Gesicht in der Kamera zu dunkel erscheinen lässt.\nLegen Sie Accessoires wie Hüte, Sonnenbrillen, o.ä., die Teile Ihres Gesichts verdecken, vor den Hausaufgaben bzw. der Abschlussprüfung ab. Brillen, die Sie zum Lesen benötigen, sind erlaubt.\nHalten Sie keine Fotos oder andere Bilder vor die Kamera.\nStellen Sie sicher, dass keine anderen Tabs geöffnet sind.\nSchalten Sie andere Anwendungen, die auf die Kamera zugreifen, aus."

  utter_course_discontinue_question:
    - text: "Ein Ausstieg ist jederzeit möglich. Sie können Sich von einem Kurs abmelden, indem Sie auf der Kursdetail-Seite den Knopf 'Kursteilnahme beenden' benutzen. Dies ist aber nicht unbedingt notwendig."

  utter_course_registration_time_question:
    - text: "In der Regel sollte die Anmeldung zu einem Kurs vor dessen Start, allenfalls in der ersten Kurswoche erfolgen. Es wird nämlich bei einem verspäteten Einstieg in den Kurs immer schwieriger, die notwendige Punktzahl für den Erwerb des Zeugnisses zu erreichen. Auch die Anforderungen für eine reine Teilnahmebescheinigung können nicht mehr erfüllt werden, wenn Sie erst gegen Ende des Kurses einsteigen. Sie können sich trotzdem jederzeit, auch noch nach Kursende, für den Kurs anmelden, und auf alle Materialien zugreifen."

  utter_registration_activation_problem_question:
    - text: "Um Ihre Registrierung auf openHPI abzuschliessen, erhalten Sie eine E-Mail, in der Sie aufgefordert werden zu bestätigen der Eigentümer der von Ihnen verwendeten E-Mail Adresse zu sein.\nSollten Sie keine Bestätigungsmail erhalten, überprüfen Sie bitte als erstes, ob diese nicht in Ihrem Spam Ordner gelandet ist. Sie können eine erneute Bestätigungsmail anfordern, indem Sie sich mit Ihren zuvor gewählten Zugangsdaten anmelden.\nIst Ihr Account bereits bestätigt, aber Sie können sich nicht einloggen, stellen Sie bitte sicher, dass Sie Javascript aktiviert haben und Cookies von unserer Seite akzeptieren. Sollte es weiterhin nicht funktionieren, benutzen Sie bitte die 'Passwort zurücksetzen' Funktion im Login Formular. \nBei weiteren Problemen kontaktieren sie uns bitte per Mail an: openhpi-register@hpi.unipotsdam.de"

  utter_reset_password_question:
    - text: "Im Formular für die Anmeldung (Login) finden Sie unterhalb des Passwort-Eingabefeldes einen kleinen Link: 'Passwort vergessen?'.\nDieser führt Sie auf ein Formular, in dem Sie die E-Mail Adresse eingeben müssen, die Sie für Ihre Registrierung bei openHPI verwendet haben.\nNach dem Absenden des Formulars erhalten Sie eine E-Mail an diese Adresse. Diese Mail enthält einen Link, der Sie zum eigentlichen Zurücksetzen des Passwortes führt. Nach einem Klick in der Mail müssen Sie lediglich Ihr neues Passwort eingeben und bestätigen und schon können Sie sich wieder anmelden."

  utter_extend_deadlines_question:
    - text: "Leider können wir für die Hausarbeiten und Abschlussprüfungen keine Verlängerungen der Abgabefristen einräumen. Wenn Sie es daher in einer Kurswoche nicht schaffen, die Hausaufgabe rechtzeitig abzugeben, müssen Sie in den darauf folgenden Wochen dementsprechend mehr Punkte erreichen, um die notwendige Gesamtpunkteanzahl für den Kurserfolg zu erreichen. In vielen Kursen gibt es Bonusaufgaben, mit denen Sie fehlende Punkte ausgleichen können."

  utter_relaxed_learning_question:
    - text: "Sie können nach Ihren eigenen Interessen und Möglichkeiten am Kursgeschehen teilnehmen. Es besteht keine Verpflichtung, die Hausaufgaben zu erledigen und das Zeugnis anzustreben. Wir freuen uns jedoch über jede aktive Teilnahme an den Diskussionsforen."

  utter_material_usage_question:
    - text: "Sie können die Materialien gerne für eigene Schulungen einsetzen. Die Lerninhalte auf openHPI stehen unter einer CC BY-NC-SA-Lizenz. Diese Lizenz erlaubt es, die Materialien zu verbreiten, zu remixen, zu verbessern und darauf aufzubauen, allerdings nur nicht-kommerziell und unter Nennung von openHPI als Urheber des Originals."

  utter_personal_data_question:
    - text: "Das Hasso-Plattner-Institut unterliegt dem Bundesdatenschutzgesetz, da die Server, auf denen Nutzerdaten gespeichert sind, in Deutschland stehen. Es erfolgt keine Weitergabe von personenbezogenen Daten an Dritte. Zur Verbesserung der Plattform und zur Auswertung für wissenschaftliche Zwecke werden ausschließlich pseudonymisierte Daten verwendet. Weitere Informationen zum Datenschutz auf openHPI finden Sie <a href=https://open.hpi.de/pages/data-protection>hier</a>."

  utter_contact_question:
    - text: "Sollten Sie auf unseren openHPI-Seiten und unter den 'Häufig gestellten Fragen' keine Antworten auf Ihre Frage gefunden haben, so bitten wir Sie, uns über den orangefarbenen Helpdesk Knopf auf der rechten Bildschirmseite zu kontaktieren. Sollte es um inhaltliche Fragen zum Kurs gehen, so bitten wir Sie, zunächst im Kursforum nachzuschauen, ob schon andere Lernende ein ähnliches Problem hatten bzw. selbst dort Fragen zu posten."
