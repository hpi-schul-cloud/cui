templates:
  utter_account_changed_email:
  - text: Okay, I changed your email address to {email}.
  - text: You can now login with {email}.
  - text: We will contact you at {email} from now on.
  utter_account_deletion:
  - text: Open your profile by clicking the Profile icon at the upper right corner
      of the menu bar and select profile. Then click Delete account to delete your
      account on openSAP irrevocably.
  utter_account_notification_settings:
  - text: To maintain your notification settings, navigate to your profile by clicking
      the profile icon at the right upper corner of the menu bar and select Settings.
      Here you can decide if you want to receive notifications from openSAP and wether
      you want to receive them via e-mail or in-app.
  utter_account_registration_problem:
  - text: To report a problem with your registration, click the Helpdesk button on
      the right-hand side of your browser window and describe your problem.
  utter_account_sap_id:
  - text: No. Without an SAP User ID, you can still use all the functions offered
      by openSAP. In general, openSAP courses are free and open for all registered
      users worldwide. Nevertheless, there will be special courses that are specific
      to the SAP ecosystem, or just for SAP employees. For these specific courses,
      we need to verify that the users are part of the SAP world by asking for their
      SAP User ID. For more information, please read the Ecosystem information.
  utter_ask_new_email:
  - text: What is the email address you want it to change to?
  utter_ask_new_email_confirmed:
  - text: Should I change your email to {email}?
  - text: I will change your email to {email}. Is that okay?
  utter_conversation_canceled:
  - text: Okay, I will not do that.
  - text: Alright, I won't.
  utter_conversation_goodbye:
  - text: Good bye.
  - text: Have a nice day.
  - text: Bye!
  utter_conversation_greet:
  - text: Hello.
  - text: Hi!
  - text: Hey!
  utter_conversation_offer_help:
  - text: How can I help you?
  - text: What can I do for you?
  utter_conversation_youre_welcome:
  - text: You're welcome.
  - text: It's always nice to be of help.
